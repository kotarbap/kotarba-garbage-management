<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Odbior odpadow by Piotr Kotarba</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    Nasi chłopcy dostarczyli ci nowe worki?<br/>
    Użyj tego formularza, żeby je zarejestrować <br/>

    <form method="post" id="login-form">
        Kolor:
        <br />
        <input list="color" name="color">
        <datalist id="color">
            <option value="yellow">
            <option value="black">
            <option value="blue">
            <option value="green">
            <option value="brown">
        </datalist>
        <br />
        Ilosc:
        <br />
        <input type="number" name="quantity">
        <br>

        <input type="submit" value="Dodaj worki">
    </form>
</div>
</body>
</html>
