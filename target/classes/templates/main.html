<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Odbior odpadow by Piotr Kotarba</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <a th:if="${logged == false}">Zaloguj sie aby zlecic odbior smieci</a>

    <div th:each="bag : ${bags}" class="bag">
        <div th:text="${bag.color}" class="color"></div>
        <div th:text="${bag.type}" class="type"></div>
        <div th:text="'Cena: ' + ${bag.price}" class="price"></div>
        <div th:text="'Ilosc: ' + ${bag.quantity}" class="quantity"></div>
        <a th:if="${logged == true}" th:href="@{/dumpster/add/{id}(id=${bag.id})}">Do Å›mietnika</a>
    </div>
</div>
</body>
</html>
